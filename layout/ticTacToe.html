<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ticTacToe.css">
    <title>Крестики-нолики</title>
</head>

<body>
    
    <header>
        <h2>Крестики-нолики</h2>
    </header>

    <main>
        <div class="row1">
            <button class="cell row1_1" id="but1_1"></button>
            <button class="cell row1_2" id="but1_2"></button>
            <button class="cell row1_3" id="but1_3"></button>
            
            
        </div>   
        
        <div class="row2">
            <button class="cell row2_1" id="but2_1"></button>
            <button class="cell row2_2" id="but2_2"></button>
            <button class="cell row2_3" id="but2_3"></button>
        </div>

        <div class="row3">
            <button class="cell row3_1" id="but3_1"></button>
            <button class="cell row3_2" id="but3_2"></button>
            <button class="cell row3_3" id="but3_3"></button>
        </div>
    </main>

    <footer>
        <h2>Текущий игрок: <a class="currentPlayer"></a></h2>
    </footer>

    <script src="ticTacToe.js"></script>

</body>

</html>
