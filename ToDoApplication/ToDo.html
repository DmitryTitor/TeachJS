<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ToDo.css">
    <title>ToDo</title>
</head>

<body>
    
    <header>TO DO</header>

    <main>
        <p>Добавьте новую задачу:</p>
        <input type="text" class="input" placeholder="Новая задача...">
        <div class="allTasks">Задачи:
            <div class="allTasks__task">
                <div class="allTasks__time">16:45</div>
                <div class="allTasks__item">Выпить пиво</div>
                <div class="allTasks__completed"><img src="img/01.png" class="allTasks__ok"></div>
            </div>
                
            <div class="allTasks__task">
                <div class="allTasks__time">17:05</div>
                <div class="allTasks__item">Погладить кота</div>
                <div class="allTasks__completed"><img src="img/01.png" class="allTasks__ok"></div>
            </div>
                
            <div class="allTasks__task">
                <div class="allTasks__time">18:43</div>
                <div class="allTasks__item">Выпить пиво</div>
                <div class="allTasks__completed"><img src="img/01.png" class="allTasks__ok"></div>
            </div>    
        </div>
    </main>
    
    <footer>
        <div>Активные задачи: </div>
        <div>Завершенные задачи: </div>
    </footer>



</body>
</html>
